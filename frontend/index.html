<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kokan Gaon Multiplayer Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Kokan Gaon Multiplayer Game</h1>

  <div id="menu">
    <label for="avatarSelect">Select Avatar:</label>
    <select id="avatarSelect">
      <option value="farmer">Farmer</option>
      <option value="woman">Woman</option>
      <option value="child">Child</option>
    </select>
    <button onclick="joinGame()">Join Game</button>
  </div>

  <canvas id="gameCanvas" width="800" height="500" style="border: 1px solid black;"></canvas>
  <canvas id="miniMap" width="150" height="100" style="border: 1px solid gray; float: right;"></canvas>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
